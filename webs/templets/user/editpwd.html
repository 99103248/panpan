<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<title>{$pt_sitename} - 会员中心 - 设置</title>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<link rel="stylesheet" type="text/css" href="{$pt_siteurl}templets/user/css/basic.css">
<link rel="stylesheet" type="text/css" href="{$pt_siteurl}templets/user/css/portal.css">
<link rel="stylesheet" type="text/css" href="{$pt_siteurl}templets/user/css/pphelp.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="{$pt_siteurl}templets/user/js/common.js"></script>
</head>
<body>
{pt.gettpl.user.header}
<div id=pt_mainw>
	<div id=psetup_banner><h1>账户管理</h1></div>
	<div id=nav3>
		<a href="edit.php">修改资料</a> | 
		<a href="editpwd.php" class="here">修改密码</a> | 
		<a href="editlevel.php">自助升级</a>
	</div>
	<form name="myform" action="" method="post">
		<div class=infoone style="margin: 0px">
			<div class=infotitle2><h2>修改密码</h2></div>
			<div class=chghob>
				<div class=chgjg>
					<div class=chgp1 style="width: 150px">用户名：</div>
					<div class=chgp3 style="width: 500px"><input type="text" name="username" value="{$username}" size="15" readonly="readonly"/>　用户名无法更改</div>
					<div class=cl></div>
				</div>
				<div class=chgjg>
					<div class=chgp1 style="width: 150px">原密码：</div>
					<div class=chgp3 style="width: 500px"><input name="old_password" type="password" id="old_password" size="15" require="true" datatype="limit" min="6" max="16" msg="　密码不得少于6个字符或超过16个字符！" /></div>
					<div class=cl></div>
				</div>
				<div class=chgjg>
					<div class=chgp1 style="width: 150px">新密码：</div>
					<div class=chgp3 style="width: 500px"><input name="password" type="password" id="new_password" size="15" require="true" datatype="limit" min="6" max="16" msg="　密码不得少于6个字符或超过16个字符！" /></div>
					<div class=cl></div>
				</div>
				<div class=chgjg>
					<div class=chgp1 style="width: 150px">新密码强度：</div>
					<div class=chgp3 style="width: 500px">
						<div id="pw_check_1" class="pw_check" style="display:none;"><img src="{$pt_siteurl}templets/user/images/ruo.png" alt="弱" border="0" width="152" height="22"></div>
						<div id="pw_check_2" class="pw_check" style="display:none;"><img src="{$pt_siteurl}templets/user/images/zhong.png" alt="弱" border="0" width="152" height="22"></div>
						<div id="pw_check_3" class="pw_check" style="display:none;"><img src="{$pt_siteurl}templets/user/images/qiang.png" alt="弱" border="0" width="152" height="22"></div>
					</div>
					<div class=cl></div>
				</div>
				<div class=chgjg>
					<div class=chgp1 style="width: 150px">确认新密码：</div>
					<div class=chgp3 style="width: 500px"><input name="chk_password" type="password" size="15" require="true" datatype="limit|repeat"  min="6" max="16" to="password" msg="　密码不得少于6个字符或超过16个字符|　两次输入的密码不一致" /></div>
					<div class=cl></div>
				</div>
				<div class=cl></div>
			</div>
			<div class=hobbtn>
				<script type="text/javascript" src="{$pt_siteurl}templets/user/js/check.js"></script>
				<label for=submit><input name="dosubmit" type="submit" class="submit" value="确 定" /></label>
				<label for=label2><input name="button2" type="reset" class="submit" value="重 置" /></label>
			</div>
		</div>
	</form>
</div>
<div class=cl></div>
{pt.gettpl.user.footer}
</body>
</html>
